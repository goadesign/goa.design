name: CI

on:
  pull_request:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS Dependencies
        run: |
          npm init -y
          npm install postcss postcss-cli autoprefixer

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install mdl
        run: go install goa.design/model/cmd/mdl@latest

      - name: Verify diagrams are up to date
        run: |
          # Headless Chrome may require a valid DBus session in CI.
          export DBUS_SESSION_BUS_ADDRESS="unix:path=/tmp/dbus-session-bus"
          dbus-daemon --session --fork --address="$DBUS_SESSION_BUS_ADDRESS"
          ./scripts/diagram
          if ! git diff --exit-code static/images/diagrams/; then
            echo "::error::Diagrams are out of date. Run ./scripts/diagram locally and commit the changes."
            exit 1
          fi

      - name: Build
        run: hugo --minify

