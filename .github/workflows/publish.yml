name: Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install PostCSS Dependencies
        run: |
          npm init -y
          npm install postcss postcss-cli autoprefixer

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install mdl
        run: go install goa.design/model/cmd/mdl@latest

      - name: Generate Diagrams
        run: |
          # Headless Chrome may require a valid DBus session in CI.
          # If DBUS_SESSION_BUS_ADDRESS is set to an unsupported address type,
          # Chrome can fail to start (dbus/bus.cc:406 Unknown address type).
          export DBUS_SESSION_BUS_ADDRESS="unix:path=/tmp/dbus-session-bus"
          dbus-daemon --session --fork --address="$DBUS_SESSION_BUS_ADDRESS"
          cd diagrams && mdl svg goa.design/docs/diagrams -dir ../static/images/diagrams -all -compact -direction RIGHT -timeout 60s

      - name: Build
        run: hugo --minify
        env:
          HUGO_GIT_SHA: ${{ github.sha }}

      - name: Auth
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/654303510937/locations/global/workloadIdentityPools/goadesign-deploy-pool/providers/goadesign-deploy-provider'
          service_account: 'goa-design-deploy@goa-design.iam.gserviceaccount.com'

      - name: Deploy Static Content
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: public
          destination: goa.design
          parent: false

      - name: Setup Cloud SDK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/setup-gcloud@v3
        with:
          install_components: 'app-engine-go'

      - name: Deploy App Engine
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: gcloud app deploy --project=goa-design --quiet
        working-directory: go-app
