# Hero Section
hero_title: "La Conception D'abord !"
hero_description: "Arrêtez d'écrire du code répétitif. Commencez à concevoir des solutions qui comptent.</br>Laissez Goa s'occuper du reste."

# Features Section
feature_codegen_title: "Développement Accéléré"
feature_codegen_desc: "Goa génère automatiquement 30 à 50% de votre base de code. Concentrez-vous sur votre logique métier tandis que Goa gère le transport, la validation, la documentation et la génération de clients."

feature_design_title: "Basé sur la Conception"
feature_design_desc: "Votre conception est votre contrat. Goa assure que votre implémentation, documentation et SDKs clients restent parfaitement synchronisés. Plus de dérive entre les spécifications et le code."

feature_best_practice_title: "Meilleures Pratiques"
feature_best_practice_desc: "Validation intégrée, gestion des erreurs et intégration de middleware. Obtenez des fonctionnalités de sécurité et de fiabilité de niveau entreprise sans la complexité de niveau entreprise."

