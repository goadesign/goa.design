# Goa-AI Section
goa_ai_section_title: "Goa-AI : Les Agents comme Systèmes"
goa_ai_section_description: "Goa-AI apporte la philosophie conception d'abord aux systèmes agentiques. Construisez des agents robustes et typés qui se composent proprement et évoluent sans effort."
goa_ai_section_features: |
  <ul>
    <li><strong>Contrats Conception D'abord :</strong> Schémas forts et indices de réparation automatique pour une utilisation robuste des outils</li>
    <li><strong>Agents comme Systèmes :</strong> Composition via les Arbres d'Exécution, pas de chaînes plates</li>
    <li><strong>Streaming Structuré :</strong> Événements typés pour des interfaces riches et conscientes de la topologie</li>
    <li><strong>Prêt pour la Production :</strong> Durabilité Temporal, politiques et intégration MCP</li>
  </ul>
goa_ai_section_cta: "Découvrir Goa-AI"

