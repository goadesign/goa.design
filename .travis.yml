language: go
dist: xenial
go:
- 1.11.x
node_js:
- '10.6.0'
sudo: required
install:
- nvm install 10.6.0
- npm install grunt-cli -g
- npm install --save-dev grunt string toml conzole
- wget https://github.com/spf13/hugo/releases/download/v0.20.2/hugo_0.20.2_Linux-64bit.tar.gz
- tar zxvf hugo_0.20.2_Linux-64bit.tar.gz
- mkdir -p $HOME/bin
- mv hugo_0.20.2_linux_amd64/hugo_0.20.2_linux_amd64 $HOME/bin/hugo
- echo $GOPATH
- export PATH=$PATH:$HOME/bin:$GOPATH/bin
- go get github.com/goadesign/goa
- go get github.com/goadesign/gorma
- cd tools/mdc && go get -v ./... && go build -o $HOME/bin/mdc && cd ../..
- cd tools/godoc2md && export GO111MODULE=on && go get -v ./... && go build -o $HOME/bin/godoc2md && cd ../..
- sudo pip install Pygments
script:
- make docs
- hugo
- grunt lunr-index
- make linkcheck
deploy:
  provider: gcs
  access_key_id: GOOGDIIIVPY7O6DG3PSZ
  secret_access_key:
    secure: 
  bucket: goa.design
  local-dir: public
  skip-cleanup: true
  acl: public-read
  cache-control: max-age=300
  on:
    repo: goadesign/goa.design
